
<ul class="list-group">
    <li [class]="getAllBrandClass()" routerLink="/car">Tümünü Listele</li>
    <li (click)="setCurrentBrand(brand)"
    routerLink="/car/brand/{{brand.brandId}}"
    *ngFor="let brand of brands" 
    [class]="getCurrentBrandClass(brand)">
    {{brand.brandName}}</li>
</ul>

<h5 *ngIf="currentBrand">{{ currentBrand.brandName }} seçtiniz</h5>
